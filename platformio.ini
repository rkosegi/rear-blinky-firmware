[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, colorize, time
framework = arduino
build_flags =
	-DCONFIG_LOG_DEFAULT_LEVEL_DEBUG=y
	-DCONFIG_ESP_SYSTEM_PANIC_PRINT_REBOOT=1
	-DCORE_DEBUG_LEVEL=2
build_unflags =
	-DBOARD_HAS_PSRAM
